<div class="container">
    <mat-card>
      <mat-card-header *ngIf="aluno">
        <mat-card-title>Detalhes do Aluno</mat-card-title>
        <mat-card-subtitle>ID: {{ aluno.id }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content *ngIf="aluno">
        <p><strong>Nome:</strong> {{ aluno.nome }}</p>
        <p><strong>Matrícula:</strong> {{ aluno.matricula }}</p>
        <p><strong>CPF:</strong> {{ aluno.cpf }}</p>
        <p><strong>Ativo:</strong> {{ aluno.ativo ? 'Sim' : 'Não' }}</p>
        <p><strong>Cursos:</strong> {{ aluno.cursosIds ? aluno.cursosIds.join(', ') : 'Nenhum' }}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="primary" (click)="editarAluno()">Editar</button>
        <button mat-button color="warn" (click)="excluirAluno()">Excluir</button>
        <button mat-button (click)="voltar()">Voltar</button>
      </mat-card-actions>
    </mat-card>
  </div>
