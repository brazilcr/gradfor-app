<div class="container">
<h2>Criar Aluno</h2>
<div class="form-container">
    <h2>Criar Aluno</h2>
    <form (ngSubmit)="criarAluno()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="aluno.nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="matricula">Matr√≠cula:</label>
        <input type="text" id="matricula" [(ngModel)]="aluno.matricula" name="matricula" required />
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" [(ngModel)]="aluno.cpf" name="cpf" required />
      </div>
      <div class="form-group">
        <label for="ativo">Ativo:</label>
        <input type="checkbox" id="ativo" [(ngModel)]="aluno.ativo" name="ativo" />
      </div>
      <button type="submit" class="btn btn-primary">Criar Aluno</button>
    </form>
  </div>
  
  
</div>
