<div class="table-container" >
    <h2>Lista de Alunos</h2>
    <div style="padding:20px;">
        <button mat-button color="primary" (click)="navegarParaCriarAluno()">Incluir Aluno</button>
    </div>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let aluno"> {{ aluno.id }} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let aluno"> {{ aluno.nome }} </td>
            </ng-container>

            <ng-container matColumnDef="matricula">
                <th mat-header-cell *matHeaderCellDef> Matrícula </th>
                <td mat-cell *matCellDef="let aluno"> {{ aluno.matricula }} </td>
            </ng-container>

            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let aluno"> {{ aluno.cpf }} </td>
            </ng-container>

            <ng-container matColumnDef="ativo">
                <th mat-header-cell *matHeaderCellDef> Ativo </th>
                <td mat-cell *matCellDef="let aluno"> {{ aluno.ativo ? 'Sim' : 'Não' }} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let aluno">
                  <button mat-button (click)="editarAluno(aluno.id)">Editar</button>
                  <button mat-button color="warn" (click)="excluirAluno(aluno.id)">Excluir</button>
                  <button mat-button (click)="verDetalhes(aluno.id)">Detalhes</button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
